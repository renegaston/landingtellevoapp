<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeLlevoApp - Descarga la APK</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bienvenido a TeLlevoApp</h1>
        <p class="call-to-action">¡Descarga nuestra app y disfruta de un servicio de transporte rápido y seguro! Haz clic en el botón de abajo para descargar la APK e instalarla en tu dispositivo Android.</p>
        <button onclick="window.location.href='https://drive.google.com/file/d/1y4bwWrEEr2Afrl8HbqXeSYcAz9UNY-95/view?usp=sharing'">Descargar APK</button>
        <div class="carousel"></div>
            <div class="carousel-inner">
                <img src="/landingtellevoapp/assets/foto1.png" alt="Imagen 1">
                <img src="/landingtellevoapp/assets/foto2.png" alt="Imagen 2">
                <img src="/landingtellevoapp/assets/foto3.png" alt="Imagen 3">
                <img src="/landingtellevoapp/assets/foto4.png" alt="Imagen 4">
                <img src="/landingtellevoapp/assets/foto5.png" alt="Imagen 5">
                <img src="/landingtellevoapp/assets/foto6.png" alt="Imagen 6">
                <img src="/landingtellevoapp/assets/foto7.png" alt="Imagen 7">
            </div>
        </div>

        <div class="carousel-buttons">
            <button id="prev">&#10094;</button>
            <button id="next">&#10095;</button>
        </div>
    </div>

    <script>
        const carouselInner = document.querySelector('.carousel-inner');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');
        let currentIndex = 0;

        function updateCarousel() {
            const width = carouselInner.clientWidth;
            carouselInner.style.transform = `translateX(-${currentIndex * width}px)`;
        }

        prevButton.addEventListener('click', () => {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : 6;
            updateCarousel();
        });

        nextButton.addEventListener('click', () => {
            currentIndex = (currentIndex < 6) ? currentIndex + 1 : 0;
            updateCarousel();
        });

        window.addEventListener('resize', updateCarousel);
    </script>
    </div>
</body>
</html>
