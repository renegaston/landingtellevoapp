<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeLlevoApp</title>
    <!-- Vincular Font Awesome para íconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Vincula el archivo CSS -->
</head>
<body>
    <!-- Imagen redonda -->
    <img src="/assets/avatar.png" alt="Icono de la app" class="profile-img">

    <h1>Bienvenido a TeLlevoApp</h1>
    <p>¡Descarga nuestra app y disfruta de un servicio de transporte rápido y seguro!</p>

    <!-- Botón de descarga para Android -->
    <a href="https://drive.google.com/file/d/1y4bwWrEEr2Afrl8HbqXeSYcAz9UNY-95/view?usp=sharing" target="_blank">
        <button class="download-button">
            <i class="fab fa-android"></i> Descargar para Android
        </button>
    </a>

    <!-- Botón de descarga para Apple -->
    <a href="https://www.apple.com/app-store/" target="_blank">
        <button class="download-button">
            <i class="fab fa-apple"></i> Descargar para iOS
        </button>
    </a>

    <!-- Galería de imágenes -->
    <div class="gallery">
        <h2>Galería</h2>
        <div class="images">
            <img src="/assets/imagen1.jpeg" alt="1">
            <img src="/assets/imagen2.jpeg" alt="2">
            <img src="/assets/imagen3.jpeg" alt="3">
            <img src="/assets/imagen4.jpeg" alt="4">
            <img src="/assets/imagen5.jpeg" alt="5">
            <img src="/assets/imagen6.jpeg" alt="6">
            <img src="/assets/imagen7.jpeg" alt="7">
        </div>
    </div>
</body>
</html>
